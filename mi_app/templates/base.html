<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>


    {% load static %}


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Personalización del color de fondo del navbar */
        .custom-navbar {
            background-color: #dc78ea;
        }

        /* Estilo de los botones en el navbar */
        .custom-navbar .nav-item {
            margin: 0 5px;
        }

        .custom-navbar .nav-link {
            border: 2px solid #6e1e6a;
            color: #6e1e6a;
            border-radius: 5px;
            padding: 8px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .custom-navbar .nav-link:hover {
            background-color: #920b8b;
            color: #fff; 
        }
    </style>
    <title>Mi Proyecto Python-Django</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <a class="navbar-brand" href="{% url 'inicio' %}">CursoPython</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cliente' %}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'producto' %}">Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'envio' %}">Envío</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'busquedaCliente' %}">Buscar Cliente</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">

        {% block contenido%}
        
        {% endblock %}
    </div>
</body>
</html>
